    <header>

           </div>
           <ul class="list">
               <a href="../index.html"><li>Inicio<div class="line"></div></li></a>

    <section class="contacto">
        <section class="contact_info">
           <section class="info">
               <span class="fa fa-user-circle"></span>

           <section class="mail">
               <p>
               <span class="fa fa-envelope-o"></span>cubeducator.gmail.com</p>

        </section>
           
           <form action="" class="frm_contacto">
               <div class="user_info">
                   <h2>Enviar mensaje:</h2>
               <br>
               <label for="names"> Nombre *</label>
               <input type="text" id="names">
               <label for="correo"> Correo *</label>
               <input type="text" id="correo"><label for="mensaje"> Mensaje *</label>
               <textarea id="mensaje" ></textarea>
               
               <input type="button" value="Enviar Mensaje" id="btn_enviar">
           </div>
           </form>
    </section>
